<div class="recipe-list card shadow-sm p-4 bg-white">
  <h2 class="mb-4 text-primary"><i class="bi bi-book me-2"></i>Minhas Receitas</h2>
  <div class="input-group mb-4">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <input class="form-control" type="text" placeholder="Buscar por nome" [(ngModel)]="filter" (input)="filterRecipes()">
  </div>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let recipe of filteredRecipes">
      <span>
        <a *ngIf="recipe.id !== undefined" [routerLink]="['/recipe', recipe.id]" class="text-decoration-none text-primary">
          <i class="bi bi-egg-fried me-2"></i>{{ recipe.name }}
        </a>
        <span *ngIf="recipe.id === undefined">{{ recipe.name }}</span>
      </span>
      <button *ngIf="recipe.id !== undefined" class="btn btn-outline-danger btn-sm" (click)="delete(recipe.id)">
        <i class="bi bi-trash"></i>
      </button>
    </li>
  </ul>
  <a routerLink="/new-recipe" class="btn btn-primary mt-4"><i class="bi bi-plus-circle me-2"></i>Adicionar Nova Receita</a>
</div>
