<div class="recipe-list">
  <h2>Minhas Receitas</h2>
  <input type="text" placeholder="Buscar por nome" [(ngModel)]="filter" (input)="filterRecipes()">
  <ul>
    <li *ngFor="let recipe of recipes">
      <a [routerLink]="['/recipe', recipe.id]">{{ recipe.name }}</a>
      <button (click)="delete(recipe.id)">Excluir</button>
    </li>
  </ul>
  <a routerLink="/new-recipe">Adicionar Nova Receita</a>
</div>
