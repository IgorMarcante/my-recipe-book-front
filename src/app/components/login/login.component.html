<div class="login-container">
  <div class="login card shadow-lg">
    <div class="card-body p-5">
      <h2 class="mb-4 text-primary text-center">
        <i class="bi bi-book me-2"></i>Entrar no Livro de Receitas
      </h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="form-label fw-bold">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input
              id="email"
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="exemplo@receitas.com"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('required')">
              Email é obrigatório.
            </div>
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.hasError('email')">
              Email inválido.
            </div>
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label fw-bold">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Digite sua senha"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <div class="invalid-feedback" *ngIf="loginForm.get('password')?.hasError('required')">
              Senha é obrigatória.
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">
          <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
        </button>
        <div class="text-danger text-center mt-3" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
